{% extends "base.html" %}

{% block title %} | Research {% endblock title %}

{% block main %}
  <div class="row">
    <div class="offset1 span8">
    {%- for cat in page.categories %}
      <header>
        <h2>{{ cat['category'] }}</h2>
      </header>
      <ul class="media-list research-topics">{% for topic in cat['topics'] %}
        <li class="media">
          <a class="pull-left" href="{{ topic.url }}">
            <img class="media-object" src="{{ topic.picture }}" width="100px">
          </a>
          <div class="media-body">
            <a href="{{ topic.url }}">
              <h3 class="media-heading">{{ topic.title }}</h3>
            </a>
            <p>{{ topic.intro }}</p>
          </div>
        </li>{% endfor %}
      </ul>
      {% endfor %}
    </div>
  </div>
{% endblock main %}
