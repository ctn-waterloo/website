{% macro github(page, extension="md", spanclass="pull-right") -%}
  <span class="{{ spanclass }}">
    <a href="https://github.com/ctn-waterloo/website/edit/master/ctn_waterloo/content/{{ page.path }}.{{ extension }}"
     data-tooltip class="edit-link" title="Edit on Github">
      <i class="icon-github"></i>
    </a>
  </span>
{%- endmacro -%}

      <div class="navbar navbar-inverse navbar-fixed-top">

            </a>
            <div class="nav-collapse collapse">
              <ul class="nav">
                <li{{ " class=active" if g.topic == 'about' }}>

                  <a href="{{ url_for('meetings') }}">Meetings</a>
                </li>

                  <a href="{{ url_for('people_index') }}">People</a>
                </li>
                <li{{ " class=active" if g.topic == 'publications' }}>
                  <a href="{{ url_for('publications_index') }}">Publications</a>
                </li>
                <li{{ " class=active" if g.topic == 'research' }}>
                  <a href="{{ url_for('research_index') }}">Research</a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>

<div class="container">{% block main %}{% endblock main %}</div>

          </a>
        </div>
      </div>
